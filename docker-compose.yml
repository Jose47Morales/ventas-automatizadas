services:
  postgres:
    image: postgres:16
    container_name: ventas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ventas_user
      POSTGRES_PASSWORD: ventas_password
      POSTGRES_DB: ventas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ventas_user -d ventas_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  n8n_data:
